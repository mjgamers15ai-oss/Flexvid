
<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXVID | Premium Video Editing & Creative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-color: #000;
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3 {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .font-sync {
            font-family: 'Syncopate', sans-serif;
            text-transform: uppercase;
        }
        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }
        ::selection {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        
        /* Cinematic Performance Styles */
        main {
            transform-origin: center center;
            will-change: transform, opacity, filter;
            backface-visibility: hidden;
        }

        .reveal-item {
            will-change: transform, opacity, filter;
        }

        /* Refined Volumetric Glows */
        .glow-text {
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.15),
                0 0 20px rgba(255, 255, 255, 0.08);
        }
        
        .glow-text-intense {
            /* Layered for smooth falloff and background integration */
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.4),
                0 0 25px rgba(255, 255, 255, 0.2),
                0 0 50px rgba(255, 255, 255, 0.1),
                0 0 80px rgba(255, 255, 255, 0.05);
        }

        .glow-text-soft {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        canvas {
            display: block;
        }

        /* Ensure smooth rendering of transforms */
        .gpu {
            transform: translate3d(0,0,0);
        }
    </style>
